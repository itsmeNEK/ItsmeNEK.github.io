<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bill Zhedrick A Gaspar</title>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Boootstrap Portfolio/Resume Theme for Developers"
    />
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media" />
    <link rel="shortcut icon" href="favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />

    <!-- FontAwesome JS -->
    <script defer src="assets/fontawesome/js/all.js"></script>

    <!-- Global CSS -->
    <link
      rel="stylesheet"
      href="assets/plugins/bootstrap/css/bootstrap.min.css"
    />

    <!-- github calendar css -->
    <link
      rel="stylesheet"
      href="assets/plugins/github-calendar/dist/github-calendar-responsive.css"
    />
    <!-- github activity css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/plugins/github-activity/src/github-activity.css"
    />

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <!-- ******HEADER****** -->
    <header class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <img
              class="profile-image float-start rounded-circle"
              src="assets/images/profile.png"
              alt="profile image"
              style="object-fit: cover !important; width: 200px; height: 200px"
            />
            <div class="profile-content">
              <h1 class="name">Bill Zhedrick A Gaspar</h1>
              <h2 class="desc">Full Stack Developer</h2>
              <ul class="social list-inline">
                <!-- <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li> -->
                <li class="list-inline-item">
                  <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fab fa-github-alt"></i></a>
                </li>
                <!-- <li class="list-inline-item"><a href="#"><i class="fab fa-stack-overflow"></i></a></li>    -->
                <!-- <li class="list-inline-item last-item"><a href="#"><i class="fab fa-codepen"></i></a></li>                 -->
              </ul>
            </div>
            <!--//profile-->
          </div>
          <!--//col-->
          <div class="col-12 col-md-auto">
            <div class="dark-mode-switch d-flex">
              <div class="form-check form-switch mx-auto mx-md-0">
                <input
                  type="checkbox"
                  class="form-check-input me-2"
                  id="darkSwitch"
                />
                <label class="custom-control-label" for="darkSwitch"
                  >Dark Mode</label
                >
              </div>
            </div>
            <!--//dark-mode-switch-->
            <a
              class="btn btn-cta-primary"
              href="index.html"
              ><i class="fas fa-user"></i> Main Profile</a
            >
          </div>
          <!--//col-->
        </div>
        <!--//row-->
      </div>
      <!--//container-->
    </header>
    <!--//header-->

    <aside class="skills aside section">
      <div class="container mt-5">
        <div class="section-inner shadow-sm rounded p-5">
            <h2 class="heading">Projects</h2>
          <div class="content">
            <div class="row">
              <div class="col-12 shadow rounded-2 bg-white">
                <div
                  id="carouselExampleInterval"
                  class="carousel slide carousel-dark"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-indicators">
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="0"
                      class="active"
                      aria-current="true"
                      aria-label="Slide 1"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="1"
                      aria-label="Slide 2"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="2"
                      aria-label="Slide 3"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="3"
                      aria-label="Slide 4"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="4"
                      aria-label="Slide 5"
                    ></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                      <img
                        src="/assets/images/projects/project-1.png"
                        class="d-block w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                      <img
                        src="/assets/images/projects/project-2.png"
                        class="d-block w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                      <img
                        src="/assets/images/projects/project-3.png"
                        class="d-block w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                      <img
                        src="/assets/images/projects/project-2.png"
                        class="d-block w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                      <img
                        src="/assets/images/projects/project-3.png"
                        class="d-block w-100"
                        alt="..."
                      />
                    </div>
                  </div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- ******FOOTER****** -->
    <footer class="footer">
      <div class="container text-center">
        <!--/* This template is free as long as you keep the attribution link below. Thank you for your support. :) If you'd like to use the template without the attribution, you can buy the commercial license via our website: themes.3rdwavemedia.com */-->
        <small class="copyright"
          >Designed with <span class="sr-only">love</span
          ><i class="fas fa-heart"></i> by
          <a href="https://themes.3rdwavemedia.com" target="_blank"
            >Xiaoying Riley</a
          >
          for developers</small
        >
      </div>
      <!--//container-->
    </footer>
    <!--//footer-->

    <!-- Javascript -->
    <script type="text/javascript" src="assets/plugins/popper.min.js"></script>
    <script
      type="text/javascript"
      src="assets/plugins/bootstrap/js/bootstrap.min.js"
    ></script>
    <script

      src="assets/plugins/vanilla-rss/dist/rss.global.min.js"
    ></script>
    <script

      src="assets/plugins/dark-mode-switch/dark-mode-switch.min.js"
    ></script>
    <!-- github calendar plugin -->
    <script
      type="text/javascript"
      src="assets/plugins/github-calendar/dist/github-calendar.min.js"
    ></script>
    <!-- github activity plugin -->
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"
    ></script>
    <script
      type="text/javascript"
      src="assets/plugins/github-activity/src/github-activity.js"
    ></script>
    <!-- custom js -->
    <script type="text/javascript" src="assets/js/main.js"></script>
